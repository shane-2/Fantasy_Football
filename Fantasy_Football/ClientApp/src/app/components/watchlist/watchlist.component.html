<app-news></app-news>
<h1 style="color: aliceblue">My WatchList</h1>
<div class="container">
  <div class="card" *ngFor="let f of fantasyList">
    <div
      #playerCard
      class="player-card"
      [ngStyle]="{ 'background-color': getTeamColor(f.team) }"
    >
      <div class="title">
        <span class="player-name">{{ f.name }}</span>
      </div>
      <dl>
        <div class="position">
          <dt>Position</dt>
          <dd>{{ f.position }}</dd>
        </div>
        <div class="team">
          <dt>Team</dt>
          <dd>{{ f.team }}</dd>
        </div>
        <div class="photo">
          <img
            src="https://www.fantasynerds.com/images/nfl/players_small/{{
              f.playerId
            }}.png"
          />
          <div class="delete">
            <div class="delete-button">
              <div (click)="DeletePlayer(f.id)">
                <svg>
                  (click)="DeletePlayer(f.id)" fill="currentColor" viewBox="30
                  10 30 30" xmlns="http://www.w3.org/2000/svg"
                  aria-hidden="true" >
                  <path
                    clip-rule="evenodd"
                    fill-rule="evenodd"
                    d="M16.5 4.478v.227a48.816 48.816 0 013.878.512.75.75 0 11-.256 1.478l-.209-.035-1.005 13.07a3 3 0 01-2.991 2.77H8.084a3 3 0 01-2.991-2.77L4.087 6.66l-.209.035a.75.75 0 01-.256-1.478A48.567 48.567 0 017.5 4.705v-.227c0-1.564 1.213-2.9 2.816-2.951a52.662 52.662 0 013.369 0c1.603.051 2.815 1.387 2.815 2.951zm-6.136-1.452a51.196 51.196 0 013.273 0C14.39 3.05 15 3.684 15 4.478v.113a49.488 49.488 0 00-6 0v-.113c0-.794.609-1.428 1.364-1.452zm-.355 5.945a.75.75 0 10-1.5.058l.347 9a.75.75 0 101.499-.058l-.346-9zm5.48.058a.75.75 0 10-1.498-.058l-.347 9a.75.75 0 001.5.058l.345-9z"
                  ></path>
                </svg>
              </div>
            </div>
          </div>
        </div>

        <!-- <td>{{p.player.name}}</td>
    <td>{{p.player.position}}</td>
    <td>{{p.player.team}}</td>
    <td><img
        src="https://www.fantasynerds.com/images/nfl/players_small/{{ p.player.playerId }}.png"/></td> -->
      </dl>
    </div>
  </div>
</div>
