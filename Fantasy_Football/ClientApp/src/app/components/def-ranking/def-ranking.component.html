
<h1 style="color: white;">Team Defenses vs. Individual Positions</h1>
<br>
<table class="t1">
  <h3 style="color: black;"> Quarter Back </h3>
  <tr>
    <th style="color: black;">Team</th>
    <th style="color: black;">Rank</th>

</table>
