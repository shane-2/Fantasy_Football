
<div style="color: white;" *ngFor="let c of combatPair"> 
    <div style="color: white;" class="individual">
    <button (click)="Vote(combatPair, c.playerId)">{{c.name}}</button>
    <p>Position: {{c.position}}</p>
    <p>Team: {{c.team}}</p>
    <p>Matches: {{c.matches}}</p>
    <p>Wins: {{c.votes}}</p>
    <p>Win Percentage: {{c.winpercent}}</p>
    <p>Rank: {{c.rank}}</p>
    <button (click)="bool = !bool">Stats</button>
    <div *ngIf="bool">
        <app-player-detail [combatplayer]="c"></app-player-detail>
        <p (click)="getPlayer(c.playerId)">click me</p>
    </div>
</div>
</div>
