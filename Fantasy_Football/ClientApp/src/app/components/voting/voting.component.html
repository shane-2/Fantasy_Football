
<div class="container" *ngFor="let c of combatPair, let i = index"> 
    <div #playerCard class="player-card">
        <!-- <img [src]="playerDetail?.playerPortraitUrl" alt="{{Flex.name}} player portrait"> -->
        <button (click)="Vote(combatPair, c.playerId)">{{c.name}}</button>
        <div class="info">
            <dl>
                <dt>Position</dt> <dd>{{c.position}}</dd>
                <dt>Team</dt> <dd>{{c.team}}</dd>
                <dt>Matches:</dt> <dd>{{c.matches}}</dd>
                <dt>Wins:</dt> <dd>{{c.votes}}</dd>
                <dt>Win Percentage:</dt> <dd>{{c.winPercent}}</dd>
                <dt>Rank</dt> <dd>{{c.rank}}</dd>
            </dl>
        </div>
        <button (click)="toggleDetails(i)">Expand</button>
        <div *ngIf="c.showDetails">
            <app-player-detail [combatplayer]="c"  [hidePortrait]="true"></app-player-detail>
            <!-- <app-player-detail [combatplayer]="c"  [hidePortrait]="true" [playerDetail]="playerDetail" [playerPortraitUrl="playerPortraitUrl"]></app-player-detail> -->

            <!-- <p (click)="getPlayer(c.playerId)">Player Profile</p> -->
    </div>
</div>
</div>
