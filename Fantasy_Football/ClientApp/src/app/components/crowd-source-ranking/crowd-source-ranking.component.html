<app-news></app-news>
<h5></h5>
<div style="color: black;">
  <h1>Voting Results</h1>
    <table>
      <tr>
        <th>Rank</th>
        <th>Name</th>
        <th>Position</th>
        <th>Team</th>
        <th>Mugshot</th>
        <th *ngIf="loggedIn"> Add To WatchList</th>
        <th *ngIf="yesAdmin && loggedIn">Remove</th>
      </tr>
      <tr *ngFor="let p of FF">
        <td>{{ p.rank }}</td>
        <td>{{ p.name }}</td>
        <td>{{ p.position }}</td>
        <td>{{ p.team }}</td>
        <td>
          <img
            src="https://www.fantasynerds.com/images/nfl/players_small/{{ p.playerId }}.png"/>
        </td>
        <td *ngIf="loggedIn"><button class="button1" (click)="AddWatchlist(user.email, p)">Add To Watchlist </button></td>
        <td *ngIf="yesAdmin && loggedIn"><button class="button2" (click)="DeleteFolk(p.id)">Delete Player</button></td>
      </tr>
    </table>
    </div>
